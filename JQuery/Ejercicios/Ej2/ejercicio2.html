<!--EJEMPLO CON CAMBIOS DE CLASE Y ESTILO-->

<html>

<head>

    <style>
        
        body{
            
            background-color: grey;
            
        }
        
        li{
            
            list-style: none;
            float: left;
            margin-right: 10px
            
        }
        
        li.sel1{
            
            background-color: blue;
            width: 15px;
            height: 15px;
            border: 1px solid white;
            
        }
        
        li.sel2{
            
            background-color: grey;
            width: 15px;
            height: 15px;
            border: 1px solid white;
            
        }
        
        li.sel3{
            
            background-color: black;
            width: 15px;
            height: 15px;
            border: 1px solid white;
            
        }
        
        li.sel4{
            
            background-color: brown;
            width: 15px;
            height: 15px;
            border: 1px solid white;
            
        }
        
        div.mensaje{
            
            background-color: beige; 
            font-size: 10px;
            height: 25px;
            width: 35px;
            
        }
        

    </style>

    <script type="text/javascript" src="../jquery-2.2.0.js"></script>

    <script>
        
        $(document).ready(function(){
            
            $("li").on("click", function(){
                
                $("body").css("background", $(this).css("background")); 
                
            });           
            
            $("li").on("mouseover", function(){
                
                var $mensaje = $("<div class='mensaje'>rojo</div>");

                $mensaje.insertAfter($("#mensajes"));
                
            }); 
            
            $("li").on("mouseout", function(){
                
                $("div.mensaje").remove();
                
            }); 
            
        });

        
    </script>

</head>


<body>

    
    <li class="sel1"></li>
    <li class="sel2"></li>
    <li class="sel3"></li>
    <li class="sel4"></li>
    <br>
    <div id="mensajes"></div>
    
</body>


</html>
