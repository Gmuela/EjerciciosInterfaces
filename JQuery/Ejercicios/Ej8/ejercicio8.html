<html>

<head>

    <style>
        .principal {
            background-image: url(imagen0.jpg);
            background-position: 50% 50%;
            background-size: 1000px 1000px;
            width: 500px;
            height: 500px;
            border-radius: 5%;
            transition: all 1s;
        }

        div>div {
            width: 248px;
            height: 248px;
            float: left;
        }

        .botones {
            height: 20px;
            width: 495px;
            padding-left: 18%;
        }

        div.botones div {
            background-position: 50% 50%;
            float: left;
            width: auto;
            height: auto;
        }

        div.botones div img {
            width: 20px;
            margin: 10px;
        }

        .flechaIzq {
            height: 150px;
            position: absolute;
            left: -30px;
            top: 180px;
            transform: rotate(180deg);
        }

        .flechaDer {
            height: 150px;
            position: absolute;
            left: 395px;
            top: 180px;
        }

    </style>

    <script type="text/javascript" src="../jquery-2.2.0.js"></script>

    <script>
        $(document).ready(function() {

            $("#uno").on("mouseover", function() {

                $("div.principal").stop().css({

                    "background-position": "left top"

                });

            });

            $("#dos").on("mouseover", function() {

                $("div.principal").stop().css({

                    "background-position": "right top"

                });

            });

            $("#tres").on("mouseover", function() {

                $("div.principal").stop().css({

                    "background-position": "left bottom"

                });

            });

            $("#cuatro").on("mouseover", function() {

                $("div.principal").stop().css({

                    "background-position": "right bottom"

                });

            });

            $("div.principal").on("mouseleave", function() {

                $("div.principal").stop().css({

                    "background-position": "50% 50%"

                });

            });

            $("div.radio").find("img").on("click", function() {

                $(this).attr("src", "radio-checked.png");
                $(this).parent().siblings().find("img").attr("src", "radio.png");
                $("div.principal").css({

                    "background-image": "url(" + $(this).next("a").attr("href") + ")"

                });

            });

        });
    </script>

</head>

<body>


    <img src="flecha.png" class="flechaIzq">
    <div class="principal">
        <div id="uno"></div>
        <div id="dos"></div>
        <div id="tres"></div>
        <div id="cuatro"></div>
    </div>
    <img src="flecha.png" class="flechaDer">

    <div class="botones">
        <div class="radio"><img src="radio-checked.png" />
            <a href="imagen0.jpg"></a>
        </div>
        <div class="radio"><img src="radio.png" />
            <a href="imagen1.jpg"></a>
        </div>
        <div class="radio"><img src="radio.png" />
            <a href="imagen2.jpg"></a>
        </div>
    </div>
</body>

</html>
