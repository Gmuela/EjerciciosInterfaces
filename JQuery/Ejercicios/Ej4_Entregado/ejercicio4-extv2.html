<head>

    <style>
        
        body{
            
        
            
        }
        
        #sprite{
            
            width: 48px;
            height: 64px;
            background-image: url(sprite2.png);
            position: relative;
            background-position-y: 128px;
            
        }
        

    </style>

    <script type="text/javascript" src="../jquery-2.2.0.js"></script>

    <script>
        var vocales = 0;

        var consonantes = 0;

        $(document).ready(function() {

            $("*").on("keydown",function(e){
                
                var codigoTecla=e.keyCode;
                
                if(codigoTecla==37){
                    
                    $("#sprite").css("left","-=10px");
                    $("#sprite").css("background-position-y","192px");
                    $("#sprite").css("background-position-x","-=24px");
                    
                }
                
                if(codigoTecla==38){
                    
                    $("#sprite").css("top","-=10px");
                    $("#sprite").css("background-position-y","64px");
                    $("#sprite").css("background-position-x","-=24px");
                    
                }
                
                if(codigoTecla==39){
                    
                    $("#sprite").css("left","+=10px");
                    $("#sprite").css("background-position-y","128px");
                    $("#sprite").css("background-position-x","-=24px");
                    
                }
                
                if(codigoTecla==40){
                    
                    $("#sprite").css("top","+=10px");
                    $("#sprite").css("background-position-y","256px");
                    $("#sprite").css("background-position-x","-=24px");
                    
                }
                
            });
           

        });
    </script>

</head>

<body>

    <div id="sprite"></div>

</body>

</html>
