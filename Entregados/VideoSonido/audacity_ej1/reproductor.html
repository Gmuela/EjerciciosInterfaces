<!DOCTYPE html>
<html>
    <head>
        
        <style>
        
            .boton{
                
                width: 18%;
                opacity: 0.7;
                transition-duration: 1s;                
            }
            
            .controles{
                
                margin: 20px auto;
                width: 250px;
                text-align: center;               
            }
            
            .boton:hover{
                
                opacity: 1;                
            }
        
        </style>
        
        <script>
        
            function mensaje(){
                
                alert("No existe el Stop en JavaScript pero el profe nos los pidió, así que aquí está este botón que no hace nada pero es bonito");
                
            }
        
        
        
        </script>
        
        
        
    </head>
    
<body>
    <audio id="player" src="msc/convertido.mp3"></audio>
    
    <div class="controles">
        <input type="image" src="img/play.png" onclick="document.getElementById('player').play()" class="boton"/>
        <input type="image" src="img/pause.png" onclick="document.getElementById('player').pause()" class="boton"/>   
        <input type="image" src="img/stop.png" onclick="mensaje()" class="boton"/>   
        <input type="image" src="img/volmenos.png" onclick="document.getElementById('player').volume-=0.1" class="boton"/>
        <input type="image" src="img/volmas.png" onclick="document.getElementById('player').volume+=0.1" class="boton"/>
    </div>
    
</body>
</html>
