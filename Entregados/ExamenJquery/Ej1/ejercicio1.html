<html>

<head>

    <style>

        .seleccionado{

            color: orangered;
            font-weight: bold;

        }

    </style>

    <script type="text/javascript" src="../jquery-2.2.0.js"></script>

    <script type="text/javascript">

        $(document).ready(function() {

            $("#miLista").on("click","li",function(){

                $(this).toggleClass("seleccionado");

            });

            $("#miLista").on("click",contar);

        });

        function aniadir(){

            var $valorInput = $("#idInput");

            var $lista = $("#miLista");

            $lista.append("<li>"+$valorInput.val()+"</li>");

            $valorInput.val("");

        }

        function contar(){

            var num = 0;

            var $lista = $("#miLista").children();

            $lista.each(function(){

                if($(this).hasClass("seleccionado")){

                    num++;

                }

            });

            $("#num").html(num);

        }

    </script>

</head>

<body>

    <input type="text" name="texto" id="idInput">
    <input type="button" value="AÃ±adir" onclick="aniadir()" />

    <p id="seleccionados">Seleccionados: <span id="num">0</span></p>

    <ul id="miLista">

        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>

    </ul>


</body>

</html>
